<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
	<title>Daftar Pasien Rujukan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
	<link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
</head>

<body>

	<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
	    <h3 align="CENTER">Daftar Pasien Rujukan</h3>
	    <div class="container">
	        <br>
	        <table id="pasienRawatInap" class="display">
		    <thead>
		        <tr>
			        <th>Nama Pasien</th>
			        <th>Status Pasien</th>
			        <th>Status Assign Kamar</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="requestPasien : ${requestPasienList}">
					<td><p id="nama" th:text="${map.get(requestPasien).getNama()}"></p></td>
					<td><p th:text="${map.get(requestPasien).getStatusPasien().getJenis()}"></p></td>
					<td th:if="${requestPasien.assign} == 2">Done</td>
					<td th:if="${requestPasien.assign} == 1">Assigned</td>
					<td th:if="${requestPasien.assign} == 0">
						<a th:href="@{'/daftar-request/assign/'+ ${requestPasien.idPasien}}">Not-Assigned</a>
					</td>
					
				</tr>
		    </tbody>
			</table>
	        
	        
	    </div>
	    <nav th:replace="fragments/footer :: footer"></nav>
	
	<script>
	
		$(document).ready( function () {
	    $('#pasienRawatInap').DataTable();
	   	} );

		
	</script>
	   
</body>
</html>
