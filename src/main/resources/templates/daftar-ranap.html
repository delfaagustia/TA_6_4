<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
	<title>Daftar Pasien Rawat Inap</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
	<link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
</head>

<body>

	<nav th:replace="fragments/fragment :: navbar"></nav>
	    <br>
	    <h3 align="CENTER">Daftar Pasien Rawat Inap</h3>
	    <div class="container">
	    	<br>
	        <table id="pasienRawatInap" class="display">
		    <thead>
		        <tr>
			        <th>Nama Pasien</th>
			        <th>Nomor Kamar</th>
			        <th>Pulangkan Pasien</th>
			        
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="kamar : ${kamarList}">
					<td><p id="nama" th:text="${map.get(kamar).getNama()}"></p></td>
					<td><p th:text="${kamar.id}"></p></td>
					
					<td> <a th:href="@{'/daftar-ranap/pulang/'+ ${kamar.id}}" 
					th:text="Pulangkan"></a>
					</td>
					
					
				</tr>
		    </tbody>
			</table>
	        
	        
	    </div>
	    <nav th:replace="fragments/footer :: footer"></nav>
	
	
	<script>
		$(document).ready( function () {
	    $('#pasienRawatInap').DataTable();
	   	} );
	</script>
	   
</body>
</html>
