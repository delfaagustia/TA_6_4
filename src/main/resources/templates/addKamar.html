<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Tambah Kamar</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Kamar
                    </div>
                    <div class="card-body">
                        <form th:action="@{/addkamar}" th:object="${kamar}" method="POST">
                        	<input type="hidden" name="idPasien" th:value="0"/>
                            <div class="form-group">
							    <label>Paviliun:</label>
							    <select  class="form-control" name="paviliun">
							      <option disabled="disabled" selected="selected"> --Pilih Paviliun-- </option>
							      <option th:each="paviliun : ${listPaviliun}" th:value="${paviliun.id}" 
							      th:text="${paviliun.namaPaviliun}"></option>
							    </select>
							</div>
							<div class="form-group">
							    <label>Status:</label>
							    <select  class="form-control" name="status">
							      <option disabled="disabled" selected="selected" th:value="0"> Inactive </option>
							    </select>
							</div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <nav th:replace="fragments/footer :: footer"></nav>
</body>
</html>
